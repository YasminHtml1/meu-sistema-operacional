<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema Operacional Simulado - Versão Robustificada 3.0</title>
  <!-- Carrega a biblioteca ml5.js -->
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <style>
    /* Variáveis de tema e reset */
    :root {
      --desktop-bg: url('https://picsum.photos/1920/1080?blur=2');
      --desktop-bg-size: cover;
      --window-header-bg: #007acc;
      --window-header-text: #fff;
      --body-bg: #008080;
      --download-overlay-bg: rgba(0,0,0,0.7);
      --download-progress-bg: var(--window-header-bg);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      background: var(--body-bg);
      overflow: hidden;
    }
    /* Desktop e ícones */
    .desktop {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: var(--desktop-bg) no-repeat center center;
      background-size: var(--desktop-bg-size);
      padding: 10px;
    }
    .icons-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .icon {
      width: 80px;
      text-align: center;
      cursor: pointer;
      color: #fff;
    }
    .icon img {
      width: 64px;
      height: 64px;
      display: block;
      margin: 0 auto 5px;
    }
    /* Ícones instalados via loja (inicialmente ocultos) */
    #mlAssistenteIcon, #guessNumberIcon {
      display: none;
    }
    /* Janelas dos aplicativos */
    .window {
      position: absolute;
      width: 400px;
      height: 300px;
      background: #fff;
      border: 1px solid #000;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      overflow: hidden;
    }
    .window-header {
      background: var(--window-header-bg);
      color: var(--window-header-text);
      padding: 8px;
      cursor: move;
      user-select: none;
      position: relative;
      font-weight: bold;
    }
    .close-btn {
      position: absolute;
      right: 8px;
      top: 8px;
      cursor: pointer;
    }
    .window-content {
      padding: 10px;
      height: calc(100% - 40px);
      overflow: auto;
      position: relative;
    }
    /* Calculadora */
    .calc-input {
      width: 100%;
      padding: 5px;
      font-size: 16px;
      margin-bottom: 5px;
    }
    .calc-buttons button {
      margin: 3px;
      padding: 8px 12px;
      font-size: 16px;
    }
    /* Navegador */
    .browser-url-container {
      margin-bottom: 5px;
    }
    .browser-url-container input {
      width: calc(100% - 60px);
      padding: 5px;
      font-size: 14px;
    }
    .browser-url-container button {
      width: 50px;
      padding: 5px;
      font-size: 14px;
    }
    .browser-iframe {
      width: 100%;
      height: calc(100% - 40px);
      border: none;
    }
    /* Temas */
    .theme-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .theme-buttons button {
      padding: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    /* Loja */
    .loja-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      text-align: center;
    }
    .loja-container button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    /* Download Overlay */
    .download-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--download-overlay-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--window-header-text);
      flex-direction: column;
      z-index: 10;
    }
    .progress-bar {
      width: 80%;
      height: 20px;
      background: #555;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress-fill {
      width: 0%;
      height: 100%;
      background: var(--download-progress-bg);
    }
    /* Jogos */
    canvas.snake {
      display: block;
      margin: 0 auto;
      background: #000;
    }
    .ttt-board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      width: 300px;
      margin: 0 auto;
    }
    .ttt-cell {
      width: 90px;
      height: 90px;
      background: #eee;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .ttt-message {
      text-align: center;
      margin: 10px 0;
      font-size: 18px;
    }
    .ttt-restart {
      display: block;
      margin: 0 auto;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }
    /* Terminal */
    #terminal-container {
      background: #000;
      color: #0f0;
      height: 100%;
      padding: 10px;
      font-family: monospace;
      cursor: text;
    }
    #terminal-output {
      overflow-y: auto;
      height: 80%;
      margin-bottom: 10px;
    }
    #terminal-input {
      width: 90%;
      background: #000;
      color: #0f0;
      border: none;
      outline: none;
    }
    /* Galeria */
    #gallery-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    #gallery-container img {
      max-width: 100px;
      max-height: 100px;
      border: 1px solid #ccc;
      padding: 2px;
    }
    /* Calendário */
    #calendar-container {
      text-align: center;
    }
    #calendar-container table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    #calendar-container th, #calendar-container td {
      border: 1px solid #ccc;
      padding: 5px;
      width: 40px;
      height: 40px;
    }
    #calendar-container th {
      background: #007acc;
      color: #fff;
    }
    .today {
      background: yellow;
      font-weight: bold;
    }
    /* Explorador de Arquivos */
    #file-explorer {
      font-family: monospace;
      background: #f8f8f8;
      padding: 10px;
    }
    #file-explorer h4 {
      margin-top: 10px;
    }
    #file-explorer ul {
      list-style: none;
      padding-left: 20px;
    }
    #file-explorer li {
      margin: 4px 0;
    }
    /* Chat */
    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #chat-output {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
      margin-bottom: 5px;
    }
    #chat-input {
      width: 100%;
      padding: 5px;
    }
  </style>
</head>
<body>
  <!-- Área do Desktop -->
  <div class="desktop" id="desktop">
    <div class="icons-container" id="iconsContainer">
      <!-- Aplicativos fixos -->
      <div class="icon" onclick="openWindow('Calculadora')">
        <img src="https://img.icons8.com/color/96/000000/calculator.png" alt="Calculadora">
        <div>Calculadora</div>
      </div>
      <div class="icon" onclick="openWindow('Bloco de Notas')">
        <img src="https://img.icons8.com/color/96/000000/notepad.png" alt="Bloco de Notas">
        <div>Bloco de Notas</div>
      </div>
      <div class="icon" onclick="openWindow('Navegador')">
        <img src="https://img.icons8.com/color/96/000000/internet.png" alt="Navegador">

      </div>
      <div class="icon" onclick="openWindow('Temas')">
        <img src="https://img.icons8.com/color/96/000000/paint-palette.png" alt="Temas">
        <div>Temas</div>
      </div>
      <div class="icon" onclick="openWindow('Loja')">
        <img src="https://img.icons8.com/color/96/000000/shop.png" alt="Loja">

      <div class="icon" onclick="openWindow('Música')">
        <img src="https://img.icons8.com/color/96/000000/musical-notes.png" alt="Música">

      </div>
      <div class="icon" onclick="openWindow('Galeria')">
        <img src="https://img.icons8.com/color/96/000000/picture.png" alt="Galeria">
        <div>Galeria</div>
      </div>
      <div class="icon" onclick="openWindow('Calendário')">
        <img src="https://img.icons8.com/color/96/000000/calendar.png" alt="Calendário">
        <div>Calendário</div>
      </div>
      <div class="icon" onclick="openWindow('Terminal')">
        <img src="https://img.icons8.com/color/96/000000/console.png" alt="Terminal">
        <div>Terminal</div>
      </div>
      <div class="icon" onclick="openWindow('Chat')">
        <img src="https://img.icons8.com/color/96/000000/chat.png" alt="Chat">
        <div>Chat</div>
      </div>
      <div class="icon" onclick="openWindow('Contatos')">
        <img src="https://img.icons8.com/color/96/000000/contacts.png" alt="Contatos">
        <div>Contatos</div>
      </div>
      <div class="icon" onclick="openWindow('Explorador de Arquivos')">
        <img src="https://img.icons8.com/color/96/000000/folder-invoices.png" alt="Arquivos">
        <div>Arquivos</div>
      </div>
      <div class="icon" onclick="openWindow('Editor de Imagens')">
        <img src="https://img.icons8.com/color/96/000000/image.png" alt="Editor de Imagens">
        <div>Editor</div>
      </div>
      <div class="icon" onclick="openWindow('Configurações')">
        <img src="https://img.icons8.com/color/96/000000/settings.png" alt="Configurações">
        <div>Configurações</div>
      </div>
      <!-- Novo aplicativo: Bloco de Tarefas -->
      <div class="icon" onclick="openWindow('Bloco de Tarefas')">
        <img src="https://img.icons8.com/color/96/000000/task.png" alt="Bloco de Tarefas">
        <div>Tarefas</div>
      </div>
      <!-- Os aplicativos de IA serão instalados via Loja -->
      <div class="icon" id="mlAssistenteIcon" style="display:none" onclick="openWindow('RPS Challenge')">
        <img src="https://img.icons8.com/color/96/000000/artificial-intelligence.png" alt="RPS Challenge">
        <div>RPS Challenge</div>
      </div>
      <div class="icon" id="guessNumberIcon" style="display:none" onclick="openWindow('Guess the Number')">
        <img src="Comic.png" alt="Guess the Number">
        <div>Guess the Number</div>
      </div>
    </div>
  </div>

  <script>
    let zIndexCounter = 1;
    // Armazenamento global para arquivos
    let photoGallery = [];
    let musicLibrary = [];
    // Pastas virtuais para o explorador
    let virtualFolders = {
      "imagens": photoGallery,
      "musicas": musicLibrary
    };

    /* Variáveis para modelos de ML (mantidas para outros usos) */
    let sentimentModel = null;
    let mlFeedback = [];
    let imageClassifier = null;

    /* Temas disponíveis (novos temas adicionados) */
    const themes = {
      "Padrão": {
        desktopBg: "url('https://picsum.photos/1920/1080?blur=2')",
        desktopBgSize: "cover",
        windowHeaderBg: "#007acc",
        windowHeaderText: "#fff",
        bodyBg: "#008080"
      },
      "Dark": {
        desktopBg: "#333",
        desktopBgSize: "cover",
        windowHeaderBg: "#555",
        windowHeaderText: "#fff",
        bodyBg: "#222"
      },
      "Frutiger Aero Pink": {
        desktopBg: "linear-gradient(135deg, #ff99cc, #ff66b2)",
        desktopBgSize: "cover",
        windowHeaderBg: "#ff66b2",
        windowHeaderText: "#fff",
        bodyBg: "#ffccdd"
      },
      "Light": {
        desktopBg: "#f0f0f0",
        desktopBgSize: "cover",
        windowHeaderBg: "#ccc",
        windowHeaderText: "#000",
        bodyBg: "#fff"
      },
      "Nature": {
        desktopBg: "url('https://i.imgur.com/DPa2LKo.jpg')",
        desktopBgSize: "cover",
        windowHeaderBg: "#4CAF50",
        windowHeaderText: "#fff",
        bodyBg: "#A5D6A7"
      },
      "Neon": {
        desktopBg: "#000",
        desktopBgSize: "cover",
        windowHeaderBg: "#39ff14",
        windowHeaderText: "#000",
        bodyBg: "#111"
      },
      "Ocean": {
        desktopBg: "url('https://picsum.photos/1920/1080?water')",
        desktopBgSize: "cover",
        windowHeaderBg: "#0077be",
        windowHeaderText: "#fff",
        bodyBg: "#e0f7fa"
      },
      "Vintage": {
        desktopBg: "url('https://picsum.photos/1920/1080?grayscale')",
        desktopBgSize: "cover",
        windowHeaderBg: "#8b4513",
        windowHeaderText: "#fff",
        bodyBg: "#f5deb3"
      }
    };

    /* Função para abrir janelas de aplicativos */
    function openWindow(appName) {
      const win = document.createElement('div');
      win.classList.add('window');
      win.style.top = '50px';
      win.style.left = '50px';
      win.style.zIndex = zIndexCounter++;

      const header = document.createElement('div');
      header.classList.add('window-header');
      header.innerHTML = `${appName} <span class="close-btn" onclick="closeWindow(event, this)">X</span>`;
      win.appendChild(header);

      const content = document.createElement('div');
      content.classList.add('window-content');

      switch(appName) {
        case 'Calculadora':
          content.innerHTML = `
            <input type="text" id="calc-display-${zIndexCounter}" class="calc-input" readonly>
            <div class="calc-buttons">
              <button onclick="appendCalc('7', 'calc-display-${zIndexCounter}')">7</button>
              <button onclick="appendCalc('8', 'calc-display-${zIndexCounter}')">8</button>
              <button onclick="appendCalc('9', 'calc-display-${zIndexCounter}')">9</button>
              <button onclick="appendCalc('+', 'calc-display-${zIndexCounter}')">+</button>
            </div>
            <div class="calc-buttons">
              <button onclick="appendCalc('4', 'calc-display-${zIndexCounter}')">4</button>
              <button onclick="appendCalc('5', 'calc-display-${zIndexCounter}')">5</button>
              <button onclick="appendCalc('6', 'calc-display-${zIndexCounter}')">6</button>
              <button onclick="appendCalc('-', 'calc-display-${zIndexCounter}')">-</button>
            </div>
            <div class="calc-buttons">
              <button onclick="appendCalc('1', 'calc-display-${zIndexCounter}')">1</button>
              <button onclick="appendCalc('2', 'calc-display-${zIndexCounter}')">2</button>
              <button onclick="appendCalc('3', 'calc-display-${zIndexCounter}')">3</button>
              <button onclick="appendCalc('*', 'calc-display-${zIndexCounter}')">*</button>
            </div>
            <div class="calc-buttons">
              <button onclick="appendCalc('0', 'calc-display-${zIndexCounter}')">0</button>
              <button onclick="appendCalc('.', 'calc-display-${zIndexCounter}')">.</button>
              <button onclick="calculate('calc-display-${zIndexCounter}')">=</button>
              <button onclick="appendCalc('/', 'calc-display-${zIndexCounter}')">/</button>
            </div>
            <button onclick="clearCalc('calc-display-${zIndexCounter}')" style="margin-top: 5px; width: 100%;">C</button>
          `;
          break;
        case 'Bloco de Notas':
          content.innerHTML = `<textarea style="width: 100%; height: 100%; resize: none; padding: 5px; font-size: 14px;"></textarea>`;
          break;
        case 'Navegador': {
          const uniqueId = Date.now() + Math.floor(Math.random() * 1000);
          content.innerHTML = `
            <div class="browser-url-container">
              <input type="text" id="browser-url-${uniqueId}" placeholder="Digite a URL...">
              <button onclick="loadPage(${uniqueId})">Ir</button>
            </div>
            <iframe id="browser-iframe-${uniqueId}" class="browser-iframe" src="about:blank"></iframe>
          `;
          break;
        }
        case 'Temas': {
          let buttonsHtml = `<div class="theme-buttons">`;
          for (const themeName in themes) {
            buttonsHtml += `<button onclick="setTheme('${themeName}')">${themeName}</button>`;
          }
          buttonsHtml += `</div>`;
          content.innerHTML = buttonsHtml;
          break;
        }
        case 'Loja':
          content.innerHTML = `
            <div class="loja-container">
              <h3>Loja de Aplicativos</h3>
              <p>Baixe novos aplicativos para seu sistema.</p>
              <div style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: center;">
                <div style="text-align: center;">
                  <img src="https://img.icons8.com/color/96/000000/artificial-intelligence.png" alt="RPS Challenge">
                  <div>RPS Challenge</div>
                  <button onclick="downloadAppCustom('RPS Challenge')">Baixar</button>
                </div>
                <div style="text-align: center;">
                  <img src="https://img.icons8.com/color/96/000000/number.png" alt="Guess the Number">
                  <div>Guess the Number</div>
                  <button onclick="downloadAppCustom('Guess the Number')">Baixar</button>
                </div>
              </div>
              <h3>Upload de Arquivos</h3>
              <p>Use o Terminal para armazenar arquivos:</p>
              <p><strong>storephoto [URL]</strong> e <strong>storemusic [URL]</strong></p>
            </div>
          `;
          break;
        case 'Snake':
          content.innerHTML = `<canvas id="snakeCanvas" class="snake" width="380" height="260"></canvas>`;
          break;
        case 'Tic Tac Toe':
          content.innerHTML = `
            <div class="ttt-board" id="tttBoard">
              ${new Array(9).fill(0).map((_, i) => `<div class="ttt-cell" data-index="${i}"></div>`).join('')}
            </div>
            <div class="ttt-message" id="tttMessage">Vez do X</div>
            <button class="ttt-restart" onclick="initTicTacToe()">Reiniciar</button>
          `;
          break;
        case 'Relógio':
          content.innerHTML = `
            <div style="text-align:center; font-size: 24px; margin-top: 50px;">
              Relógio: <span id="clockTime"></span>
            </div>
          `;
          updateClock();
          break;
        case 'Música':
          content.innerHTML = `
            <div style="padding:10px; text-align:center;">
              <p>Player de Música</p>
              <audio controls style="width: 100%;">
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
                Seu navegador não suporta áudio.
              </audio>
            </div>
          `;
          break;
        case 'Galeria':
          content.innerHTML = `
            <div id="gallery-container">
              <!-- Fotos serão exibidas aqui -->
            </div>
            <p style="text-align:center; margin-top:10px;">Use o comando <strong>showphotos</strong> no Terminal para atualizar</p>
          `;
          renderGallery();
          break;
        case 'Calendário':
          content.innerHTML = `<div id="calendar-container"><!-- Calendário gerado dinamicamente --></div>`;
          initCalendar();
          break;
        case 'Terminal':
          content.innerHTML = `
            <div id="terminal-container">
              <div id="terminal-output"></div>
              <div>
                <span>cmd&gt; </span><input id="terminal-input" type="text">
              </div>
            </div>
          `;
          setTimeout(() => {
            const termContainer = document.getElementById('terminal-container');
            const termInput = document.getElementById('terminal-input');
            termContainer.addEventListener('click', () => { termInput.focus(); });
            initTerminal();
          }, 0);
          break;
        case 'Chat':
          content.innerHTML = `
            <div id="chat-container">
              <div id="chat-output"></div>
              <input id="chat-input" type="text" placeholder="Digite sua mensagem...">
            </div>
          `;
          initChat();
          break;
        case 'Contatos':
          content.innerHTML = `
            <div style="text-align:left; margin: 10px;">
              <h3>Contatos</h3>
              <ul>
                <li>João</li>
                <li>Maria</li>
                <li>Carlos</li>
              </ul>
            </div>
          `;
          break;
        case 'Explorador de Arquivos':
          content.innerHTML = `
            <div id="file-explorer">
              <h3>Explorador de Arquivos</h3>
              <h4>Imagens</h4>
              <ul id="file-images"></ul>
              <h4>Músicas</h4>
              <ul id="file-music"></ul>
              <h4>Pastas</h4>
              <ul id="file-folders"></ul>
            </div>
          `;
          initFileExplorer();
          break;
        case 'Editor de Imagens':
          content.innerHTML = `
            <div style="background: #000; color: #0f0; height:100%; padding:10px; font-family: monospace;">
              <p>cmd&gt; iniciar editor_de_imagens</p>
              <p>Carregando editor de imagens...</p>
            </div>
          `;
          break;
        case 'Configurações':
          content.innerHTML = `
            <div style="background: #000; color: #0f0; height:100%; padding:10px; font-family: monospace;">
              <p>cmd&gt; abrir configuracoes</p>
              <p>Carregando configurações...</p>
            </div>
          `;
          break;
        case 'Bloco de Tarefas':
          content.innerHTML = `
            <div id="tasks-container" style="padding:10px;">
              <h3>Minhas Tarefas</h3>
              <input type="text" id="new-task" placeholder="Nova tarefa..." style="width:80%; padding:5px;">
              <button onclick="addTask()">Adicionar</button>
              <ul id="tasks-list" style="margin-top:10px;"></ul>
            </div>
          `;
          break;
        case 'RPS Challenge':  // Renomeado de "ML Assistente"
          content.innerHTML = `
            <div id="rps-game-container" style="padding:10px;">
              <h3>Rock, Paper, Scissors com IA</h3>
              <p>Escolha sua jogada:</p>
              <button onclick="playerMove('rock')">Rock</button>
              <button onclick="playerMove('paper')">Paper</button>
              <button onclick="playerMove('scissors')">Scissors</button>
              <div id="game-result" style="margin-top:10px;"></div>
              <div id="game-score" style="margin-top:10px;">Score: Você 0 - IA 0</div>
              <div id="rps-stats" style="margin-top:10px;"></div>
              <button onclick="initRPSGame()">Resetar Estatísticas</button>
            </div>
          `;
          initRPSGame();
          break;
        case 'Guess the Number':
          // Inclui uma imagem ilustrativa para o jogo
          content.innerHTML = `
            <div id="guess-game-container" style="padding:10px; text-align:center;">
              <img src="https://img.icons8.com/color/96/000000/number.png" alt="Guess the Number" style="margin-bottom:10px;">
              <h3>Guess the Number</h3>
              <p>Pense em um número entre 1 e 100. Quando estiver pronto, clique em "Iniciar".</p>
              <button onclick="startGuessGame()">Iniciar</button>
              <div id="guess-output" style="margin-top:10px;"></div>
              <div id="guess-controls" style="margin-top:10px; display:none;">
                <button onclick="guessHigher()">Higher</button>
                <button onclick="guessLower()">Lower</button>
                <button onclick="guessCorrect()">Correct</button>
              </div>
            </div>
          `;
          initGuessGame();
          break;
        case 'Recursos':
          content.innerHTML = `

    /* Jogo Snake */
    function initSnakeGame() {
      const canvas = document.getElementById("snakeCanvas");
      if (!canvas) return;
      const ctx = canvas.getContext("2d");
      const box = 20;
      let snake = [];
      snake[0] = { x: 9 * box, y: 7 * box };
      let food = {
        x: Math.floor(Math.random() * 19) * box,
        y: Math.floor(Math.random() * 13) * box
      };
      let score = 0;
      let d = "RIGHT";
      document.onkeydown = null;
      document.addEventListener("keydown", direction);
      function direction(event) {
        let key = event.keyCode;
        if (key === 37 && d !== "RIGHT") d = "LEFT";
        else if (key === 38 && d !== "DOWN") d = "UP";
        else if (key === 39 && d !== "LEFT") d = "RIGHT";
        else if (key === 40 && d !== "UP") d = "DOWN";
      }
      function collision(head, array) {
        for (let i = 0; i < array.length; i++) {
          if (head.x === array[i].x && head.y === array[i].y) return true;
        }
        return false;
      }
      function draw() {
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < snake.length; i++) {
          ctx.fillStyle = i === 0 ? "lime" : "white";
          ctx.fillRect(snake[i].x, snake[i].y, box, box);
          ctx.strokeStyle = "red";
          ctx.strokeRect(snake[i].x, snake[i].y, box, box);
        }
        ctx.fillStyle = "red";
        ctx.fillRect(food.x, food.y, box, box);
        let snakeX = snake[0].x;
        let snakeY = snake[0].y;
        if (d === "LEFT") snakeX -= box;
        if (d === "UP") snakeY -= box;
        if (d === "RIGHT") snakeX += box;
        if (d === "DOWN") snakeY += box;
        if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision({ x: snakeX, y: snakeY }, snake)) {
          clearInterval(game);
          alert("Game Over! Pontuação: " + score);
          return;
        }
        let newHead = { x: snakeX, y: snakeY };
        if (snakeX === food.x && snakeY === food.y) {
          score++;
          food = {
            x: Math.floor(Math.random() * 19) * box,
            y: Math.floor(Math.random() * 13) * box
          };
        } else {
          snake.pop();
        }
        snake.unshift(newHead);
      }
      let game = setInterval(draw, 100);
    }

    /* Jogo Tic Tac Toe */
    function initTicTacToe() {
      const board = document.getElementById("tttBoard");
      const messageDiv = document.getElementById("tttMessage");
      if (!board || !messageDiv) return;
      const cells = board.querySelectorAll(".ttt-cell");
      let turn = "X";
      let gameOver = false;
      messageDiv.textContent = "Vez do " + turn;
      cells.forEach(cell => {
        cell.textContent = "";
        cell.onclick = function() {
          if (gameOver || cell.textContent !== "") return;
          cell.textContent = turn;
          if (checkWin(turn)) {
            messageDiv.textContent = turn + " venceu!";
            gameOver = true;
            return;
          }
          if ([...cells].every(cell => cell.textContent !== "")) {
            messageDiv.textContent = "Empate!";
            gameOver = true;
            return;
          }
          turn = turn === "X" ? "O" : "X";
          messageDiv.textContent = "Vez do " + turn;
        }
      });
      function checkWin(player) {
        const winCombos = [
          [0,1,2],[3,4,5],[6,7,8],
          [0,3,6],[1,4,7],[2,5,8],
          [0,4,8],[2,4,6]
        ];
        return winCombos.some(combo => combo.every(index => cells[index].textContent === player));
      }
    }

    let guessLowerBound = 1;

      guessAttempts = 1;
      guessCurrent = Math.floor((guessLowerBound + guessUpperBound) / 2);
      const output = document.getElementById('guess-output');
      if (output) output.innerHTML = `Tentativa ${guessAttempts}: O computador adivinha <strong>${guessCurrent}</strong>.`;
      const controls = document.getElementById('guess-controls');
      if (controls) controls.style.display = "block";
    }

    function guessHigher() {
      guessAttempts++;
      guessLowerBound = guessCurrent + 1;
      guessCurrent = Math.floor((guessLowerBound + guessUpperBound) / 2);
      updateGuessOutput();
    }

    function guessLower() {
      guessAttempts++;
      guessUpperBound = guessCurrent - 1;
      guessCurrent = Math.floor((guessLowerBound + guessUpperBound) / 2);
      updateGuessOutput();
    }

    function updateGuessOutput() {
      const output = document.getElementById('guess-output');
      if (output) output.innerHTML = `Tentativa ${guessAttempts}: O computador adivinha <strong>${guessCurrent}</strong>.`;
    }
    /* ================================
       FIM DO JOGO GUESS THE NUMBER
       ================================ */

    /* Atualiza as informações dos recursos do sistema */
    function updateResources() {
      const resContainer = document.getElementById('resource-stats');
      if (!resContainer) return;
      let html = '';
      if (performance.memory) {
        let used = performance.memory.usedJSHeapSize;
        let total = performance.memory.totalJSHeapSize;
        let limit = performance.memory.jsHeapSizeLimit;
        html += `<p>Memória: ${formatBytes(used)} / ${formatBytes(total)} (Limite: ${formatBytes(limit)})</p>`;
      } else {
        html += `<p>Memória: Não disponível</p>`;
      }
      if (navigator.hardwareConcurrency) {
        html += `<p>Cores: ${navigator.hardwareConcurrency}</p>`;
      }
      if (navigator.connection) {
        html += `<p>Conexão: ${navigator.connection.effectiveType} - Downlink: ${navigator.connection.downlink} Mbps - RTT: ${navigator.connection.rtt} ms</p>`;
      } else {
        html += `<p>Conexão: Não disponível</p>`;
      }
      resContainer.innerHTML = html;
    }
    function formatBytes(bytes) {
      if (bytes < 1024) return bytes + ' B';
      let kb = bytes / 1024;
      if (kb < 1024) return kb.toFixed(2) + ' KB';
      let mb = kb / 1024;
      if (mb < 1024) return mb.toFixed(2) + ' MB';
      let gb = mb / 1024;
      return gb.toFixed(2) + ' GB';
    }
  </script>
</body>
